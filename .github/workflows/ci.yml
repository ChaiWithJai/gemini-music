name: api-ci

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Bootstrap + Install
        run: |
          make bootstrap
          make install

      - name: Doctor
        run: make doctor

      - name: Test
        run: make test

      - name: Evals (all)
        run: make evals_all

      - name: Gemini Verification
        run: make verify_gemini

      - name: Goal Test
        run: make goal_test

      - name: POC Test
        run: make poc_test

      - name: Recompute Projections
        run: make recompute_projections

      - name: Capture Eval Drift Snapshot
        run: make drift_snapshot

      - name: Data Quality Checks
        run: make data_quality

      - name: Weekly KPI Report
        run: make weekly_kpi

      - name: Release Gate
        run: make release_gate

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: eval-reports
          path: |
            api/evals/reports/*.json
